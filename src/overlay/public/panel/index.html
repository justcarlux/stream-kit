<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlays Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <h1>Panel</h1>

    <section id="overlays">
        <h3>Overlays</h3>
        <div class="overlay" data-url="/overlays/main">
            <h5>Main Game Overlay</h5>
            <input type="text" data-parameter="followersGoal">
        </div>
        <div class="overlay" data-url="/overlays/waiting">
            <h5>Waiting Overlay</h5>
            <input type="text" data-parameter="mainText">
            <input type="text" data-parameter="secondaryText">
            <input type="text" data-parameter="followersGoal">
        </div>
    </section>

    <section id="refreshers">
        <h3>Refreshers</h3>
        <button id="twitch">Twitch</button>
    </section>

    <section id="settings">
        <h3>Settings</h3>
        <form action="/api/config/post" method="post">
            <div class="field">
                <label for="twitch-interval">Twitch Interval: </label>
                <input type="number" name="twitchInterval" id="twitch-interval" required min="1000">
            </div>
            <div class="field">
                <input type="submit" value="Save">
            </div>
        </form>
    </section>

    <section id="console-output">
        <h3>Console Output</h2>
        <label for="console-output-autoscroll">Autoscroll</label>
        <input type="checkbox" id="console-output-autoscroll" checked>
        <div id="content"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/script.js" type="module"></script>
    
</body>
</html>
