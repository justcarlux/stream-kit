<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamKit Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="copied-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto"></strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">Â¡Copied!</div>
        </div>
    </div>

    <section id="welcome">
        <h3 class="display-5">Welcome to the panel!</h3>
        <div id="user-information"></div>
    </section>

    <section id="overlays">
        <h3 class="display-5">Overlays</h3>
        <section id="create-buttons">
            <button type="button" class="btn btn-primary" data-create-type="/overlays/main">Create Main Overlay Template</button>
            <button type="button" class="btn btn-primary" data-create-type="/overlays/waiting">Create Waiting Overlay Template</button>
        </section>
        <div id="container"></div>
    </section>

    <section id="refreshers">
        <h3 class="display-5">Refreshers <span id="help-icon" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-html="true" data-bs-title="The Twitch button lets you refresh your Twitch followers on all overlays, and the YouTube one lets you refresh your YouTube subscribers."></span></h3>
        <button id="twitch" class="btn btn-primary">Twitch</button>
        <button id="youtube" class="btn btn-primary">YouTube</button>
    </section>

    <section id="twitch-bot">
        <h3 class="display-5">Twitch Bot</h3>
        <button class="btn btn-primary" id="initialize">Initialize</button>
        <button class="btn btn-danger" id="stop" disabled>Stop</button>
    </section>

    <section id="settings">
        <h3 class="display-5">Settings</h3>
        <form action="/api/config/post" method="post">
            <div class="field">
                <label for="twitch-interval" class="form-label">Twitch Interval: </label>
                <input type="number" name="twitchInterval" id="twitch-interval" required min="1000"
                    class="form-control">
            </div>
            <div class="field">
                <label for="youtube-interval" class="form-label">YouTube Interval: </label>
                <input type="number" name="youtubeInterval" id="youtube-interval" required min="1000"
                    class="form-control">
            </div>
            <div class="field">
                <input type="submit" value="Save" class="btn btn-primary">
            </div>
        </form>
    </section>

    <section id="console-output">
        <h3 class="display-5">Console Output</h3>
        <div id="autoscroll-container">
            <label for="console-output-autoscroll" class="form-check-label">Autoscroll</label>
            <input type="checkbox" id="console-output-autoscroll" class="form-check-input" checked>
        </div>
        <div id="content" class="form-control"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/script.js" type="module"></script>

</body>

</html>
